name: validation-pip
on: 
  pull_request:
    branchs: [main]
  workflow_dispatch:

jobs:
  validate-dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Create directories
        run: |
          mkdir -p resources/repo/measurand-taxonomy
          mkdir -p resources/repo/m-layer
      - name: Checkout taxonomy
        uses: actions/checkout@v5
        with: 
          repository: NCSLI-MII/measurand-taxonomy
          path: resources/repo/measurand-taxonomy 

      - name: Checkout mlayer
        uses: actions/checkout@v5
        with: 
          repository: NCSLI-MII/m-layer
          path: resources/repo/m-layer 
      
      - name: Setup python
        uses: actions/setup-python@v6
        with: 
          python-version: '3.10'
          cache: 'pip'

      - name: Pip install dependencies
        run: | 
          python -m pip install --upgrade pip
          pip install -r requirements_pip.txt
            
          #- name: Pip list outdated
          #run: | 
          #pip list --outdated

          #- name: Pip upgrade
