          #pip freeze > updated_requirements_pip.txt
      
          #- name: Upload requirements
          #uses: actions/upload-artifact@v4
          #with:
          #name: updated_requirements_pip.txt
          #path: updated_requirements_pip.txt

      - name: list resources
        run: |
          pwd
          echo "Resources"
          ls resources
          echo "Repo"
          ls resources/repo
          echo "Taxonomy"
          ls resources/repo/measurand-taxonomy
          echo "Mlayer"
          ls resources/repo/m-layer
          
      
      - name: Validate taxonomy and mlayer
        id: validate
        run: |
          which python
          python -m unittest tests/test_validate.py 


   

